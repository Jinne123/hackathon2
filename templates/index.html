{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Hitch-tracker</title>
  </head>
  <body style="height: 100%; margin: 0%; background-color: rgb(22, 25, 53)">
    <div class="bg">
      <div class="middle">
        <form
          action="http://127.0.0.1:8000/location"
          id="form_gegevens"
          type="POST"
        >
          <div class="form-group">
            <label for="voornaam" class="form_label">Voornaam</label>
            <input
              type="text"
              class="form-control input-lg"
              id="voornaam"
              placeholder="John"
            />
          </div>
          <div class="form-group">
            <label for="achternaam" class="form_label">Achternaam</label>
            <input
              type="text"
              class="form-control input-lg"
              id="achternaam"
              placeholder="Doe"
            />
          </div>
          <div class="form-group">
            <label for="email" class="form_label">Email</label>
            <input
              type="email"
              class="form-control input-lg"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              id="submit_button1"
              class="btn btn-primary btn-lg btn-block"
            >
              Volgende
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
