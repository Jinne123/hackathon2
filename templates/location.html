{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Hitch-tracker</title>
  </head>
  <body style="height: 100%; margin: 0%; background-color: rgb(22, 25, 53)">
    <div class="bg">
      <div class="middle">
        <form
          action="http://127.0.0.1:8000/route?"
          id="form_gegevens"
          type="POST"
        >
          <div class="form-group">
            <h1 class="eindbestemming">Eindbestemming</h1>
            <label for="straatNummer" class="form_label"
              >Straatnaam + Huisnummer</label
            >
            <input
              type="text"
              class="form-control input-lg"
              id="straatNummer"
              placeholder="Realstraat 1"
            />
          </div>
          <div class="form-group">
            <label for="postcode" class="form_label">Postcode</label>
            <input
              type="text"
              class="form-control input-lg"
              id="postcode"
              placeholder="1234AB"
            />
          </div>
          <div class="form-group">
            <label for="plaats" class="form_label">Plaats</label>
            <input
              type="text"
              class="form-control input-lg"
              id="plaats"
              placeholder="Amsterdam"
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              id="submit_button1"
              class="btn btn-primary btn-lg btn-block"
            >
              Volgende
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
